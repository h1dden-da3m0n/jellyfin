name: 'ðŸ”¬ Run Tests'

on:
  push:
    branches:
      - master
      - main
  pull_request_target:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-matrix:
    name: Setup Test Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - id: set-matrix
        run: echo "::set-output name=matrix::$(ls tests/*/*Tests.csproj | jq -R '[.]' | jq -s -c 'add')"

  test:
    needs:
      - test-matrix
    name: JF Tests
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        test-proj: ${{ fromJSON(needs.test-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Get Date
        id: get-date
        shell: bash
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%W")"

      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ steps.get-date.outputs.date }}

      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Run Tests
        shell: bash
        run: |-
          dotnet test ${{ matrix.test-proj }} \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/ \
            --settings tests/coverletArgs.runsettings \
            --verbosity minimal \
            --nologo
