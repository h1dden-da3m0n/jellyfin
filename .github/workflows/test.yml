name: 'ðŸ”¬ Run Tests'

on:
  push:
    branches:
      - master
      - main
  pull_request_target:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: JF Tests
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Get Date
        id: get-date
        shell: bash
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m")"

      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Run Tests
        shell: bash
        run: |-
          for testProj in tests/Jellyfin.Naming.Tests/*Tests.csproj; do
            dotnet test ${testProj} \
              --configuration Release \
              --collect:"XPlat Code Coverage" \
              --settings tests/coverletArgs.runsettings \
              --verbosity minimal
          done

      - name: Debug List
        shell: bash
        run: ls -lR tests/Jellyfin.Naming.Tests/
